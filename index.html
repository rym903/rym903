<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - ようこそ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      text-align: center;
      margin-top: 50px;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .subtitle {
      color: #7f8c8d;
      margin-bottom: 40px;
      font-size: 1.2em;
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin: 10px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    .links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    .main-link {
      background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3) !important;
    }
    .main-link:hover {
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4) !important;
    }
    .footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #ecf0f1;
      color: #7f8c8d;
      font-size: 0.9em;
    }
    .language-toggle {
      margin-bottom: 20px;
    }
    .language-toggle button {
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .language-toggle button.active {
      background: #2c3e50;
      color: white;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <button onclick="switchLanguage('ja')" class="active">日本語</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>

  <div id="ja-content" class="content active">
    <div class="container">
      <h1>ようこそ</h1>
      <div class="subtitle">Welcome to our services</div>
      
      <div class="links">
        <a href="matchmaker_top.html" class="main-link">MatchMaker サポートページ</a>
        <!-- <a href="privacy_policy.html">プライバシーポリシー</a>
        <a href="matchmaker_license_agreement.html">使用許諾契約書</a> -->
      </div>

      <div class="footer">
        <p>© 2025 rym903. All rights reserved.</p>
      </div>
    </div>
  </div>

  <div id="en-content" class="content">
    <div class="container">
      <h1>Welcome</h1>
      <div class="subtitle">ようこそ</div>
      
      <div class="links">
        <a href="matchmaker_top.html" class="main-link">MatchMaker Support Page</a>
        <!-- <a href="privacy_policy.html">Privacy Policy</a>
        <a href="matchmaker_license_agreement.html">License Agreement</a> -->
      </div>

      <div class="footer">
        <p>© 2025 rym903. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script>
    function switchLanguage(lang) {
      // Hide all content
      document.querySelectorAll('.content').forEach(content => {
        content.classList.remove('active');
      });
      
      // Show selected language content
      document.getElementById(lang + '-content').classList.add('active');
      
      // Update button states
      document.querySelectorAll('.language-switch button').forEach(button => {
        button.classList.remove('active');
      });
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
